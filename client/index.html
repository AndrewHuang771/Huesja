<!DOCTYPE html>
<html>
<head>
	<title>Online Orchestra</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

	<div class="header">
		<h class="poo">Online Orchestra</h>
	</div>

	<div class="screen1">
		<div class="background">	
			<div class="trans">
			</div>
			<div class="standard">
				<p>An online concert</p>
				<p>experience.</p>
				<div><p>Play by yourself</p></div>
				<div><p> or with friends.</p></div>
				<br>
				<div class="solo">
			<h onclick="isMultiplayer(false)">Solo</h>
		</div>
		<div class="multi">
			<h onclick="isMultiplayer(true)">Concert</h>
		</div>
			</div>
		</div>
	</div>


	<div class="screen2">
		<div class="piano">
		</div>
		<div class="drums">
		</div>
		<div class="violin">
		</div>
		<div class="guitar">
		</div>
	</div>

	<script>
		var socket = io();

		function isMultiplayer(boole) {
			socket.emit('gameSetting', boole);
		}
	</script>
</body>
</html>
